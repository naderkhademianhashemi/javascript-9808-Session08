<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/alertifyjs/build/css/alertify.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/alertifyjs/build/alertify.min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
</head>
<body>
    <style>
        img {
            height: 75px;
            width: 75px;
        }
    </style>
    <script type="text/template" id="tmpl">
        {{#each this}}
        <tr>
            <td>{{ id }}</td>
            <td>{{ name }}</td>
            <td>{{ price }}</td>
            <td>
                <img src="{{ imgBase64 }}" class=" img-fluid rounded-circle" alt="">
            </td>
            <td>
                <button data-id="{{ id }}"  class="my-del" type="button">X</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <div class="container">
        <div class="row">
            <div class="col col-md-6">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text"
                    class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="name">
                </div>

                <div class="form-group">
                  <label for="price">Price</label>
                  <input type="number"
                    class="form-control" name="price" id="price" aria-describedby="helpId" placeholder="Price">
                </div>

                <div class="form-group">
                  <label for="img">Img</label>
                  <input type="file"
                    class="form-control" name="img" id="img" aria-describedby="helpId" placeholder="">
                  <small id="helpId" class="form-text text-muted">Help text</small>
                </div>

                <button id="save" type="button" class="btn btn-primary">Save</button>

            </div>
            <div class="col col-md-6">
                <table class="table table-striped table-inverse table-responsive">
                    <thead class="thead-inverse">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Image</th>
                        </tr>
                        </thead>
                        <tbody id="content">
                            
                        </tbody>
                </table>
            </div>
            
        </div>
    </div>

    <script>
        const API = "http://localhost:3000/";
        $(() => {
            function loadData(){
                $.get(API + "products").then(products => {
                    console.log(products);                
                    let renderer = Handlebars.compile($("#tmpl").html())                
                    $("#content").html(renderer(products))
                })
            }
            loadData();

            $("#save").click(e => {
                e.preventDefault();
                var reader = new FileReader();
                reader.readAsDataURL($('#img')[0].files[0]);	
                reader.onload = function(data) {
                    console.log(data.target.result)


                    let obj = {
                        name: $('#name').val(),
                        price: $('#price').val(),
                        img: $('#img').val(),
                        imgBase64: data.target.result
                    }
                    $.post(API + "products", obj).then(e => {
                        loadData();
                        alertify.success('Success message')
                    })

                }	

                

                return false;
                
            })
            
            $('#img').change(e => {
                if(e.target.files[0].type !== "image/jpeg"){
                    alert('oly images alowed')
                    return;
                }
                console.log(e)
                
                // var reader = new FileReader();
                // reader.readAsDataURL(e.target.files[0]);	
                // reader.onload = function(data) {
                //     console.log(data)
                // }	

            })	


            $("#content").on("click", ".my-del", e => {
                
                alertify.confirm("Are you sure?",
                    function(){
                        let id = $(e.target).data('id');
                        $.ajax({
                            url: API + "products/" + id,
                            type: 'delete'
                        }).then(() => {
                            loadData();
                            alertify.success('ok');
                        })
                    },
                    function(){
                        alertify.error('Cancel');
                    });
            })

        })
    </script>
</body>
</html>
